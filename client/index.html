<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="aditya_sukhwani">
    <meta name="title" content="AI Tutor Chatbot">
    <meta name="description" content="Learn about different AI concepts with ChatGPT API">
    <title>AI Tutor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="root" class="flex flex-col min-h-screen p-16">

        <main class="grow flex flex-col items-center justify-center">
            <h1 class="text-center text-2xl mt-5 font-bold my-4">AI CHATBOT</h1>
            <h2 class="text-center text-xl mt-5 my-4">AI TUTOR</h2>
            <section
                class="dialogue-section w-full max-w-3xl border-2 border-gray-200 rounded-md p-4 h-96 overflow-scroll">
                <ul id="dialogue" class="flex flex-col space-y-4">
                    <li class="bg-gray-100 rounded p-2 w-fit self-start break-words">
                        Hi there ðŸ‘‹ I can help you with Artifical Intelligence and Machine Learning concepts.
                    </li>
                    <li class="bg-gray-100 rounded p-2 w-fit self-start break-words">
                        Type Hi to start learning about some interesting AI/ML concepts.
                    </li>
                </ul>
            </section>
            <section class="prompt-section my-4 w-full max-w-3xl">
                <div class="prompt-input-section flex flex-col">
                    <form id="prompt-form">
                        <label for="prompt-input" class="block text-gray-700 text-sm font-bold mb-2">Enter your Answer:</label>
                        <textarea id="prompt-input" name="prompt" cols="38" rows="3"
                            placeholder="Your Answer goes here"
                            class="appearance-none border-2 border-gray-200 rounded w-full py-2 px-3 text-gray-700"></textarea>
                        <button type="submit"
                            class="my-4 bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">
                            Send
                        </button>
                    </form>
                </div>
            </section>
        </main>


        <script src="app/index.js" type="module"></script>
    </div>
</body>

</html>
